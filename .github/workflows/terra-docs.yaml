name: Generate Terraform Docs

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  push:
    branches:
      - '**'
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '**/*.yaml'

jobs:
  generate-docs:
    runs-on: self-hosted

    steps:

      - name: Install Dependencies
        run: |
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          
          # Update package lists
          sudo apt-get update

          # Check and Install Terraform
          if ! command -v terraform &> /dev/null; then
            echo "${RED}Terraform not found, installing..."
            sudo apt-get install -y wget unzip
            wget https://releases.hashicorp.com/terraform/1.11.1/terraform_1.11.1_linux_amd64.zip
            unzip terraform_1.5.4_linux_amd64.zip
            sudo mv terraform /usr/local/bin/
          else
            echo "${GREEN}Terraform is already installed. Current version:"
            terraform --version
          fi

          # Check and Install Graphviz
          if ! command -v dot &> /dev/null; then
            echo "${RED}Graphviz not found, installing..."
            sudo apt-get install -y graphviz
          else
            echo "${GREEN}Graphviz is already installed. Current version:"
            dot -V
          fi

          # Check and Install Terraform Docs
          if ! command -v terraform-docs &> /dev/null; then
            echo "${RED}Terraform Docs not found, installing..."
            curl -s https://raw.githubusercontent.com/terraform-docs/terraform-docs/main/install.sh | bash
          else
            echo "${GREEN}Terraform Docs is already installed. Current version:"
            terraform-docs --version
          fi

          # Check and Install Python3 and Pip (for Rover)
          if ! command -v python3 &> /dev/null; then
            echo "${RED}Python3 not found, installing..."
            sudo apt-get install -y python3 python3-pip
          else
            echo "${GREEN}Python3 is already installed. Current version:"
            python3 --version
          fi

          # Check and Install Rover
          if ! pip3 show rover > /dev/null 2>&1; then
            echo "${RED}Rover not found, installing..."
            pip3 install rover
          else
            echo "R${GREEN}over is already installed. Current version:"
            rover --version
          fi
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Initialize Terraform
      - name: Initialize Terraform
        run: terraform init

      # Step 3: Generate Terraform Documentation and Graph
      - name: Generate Terraform docs and graph
        run: |
          # Define file locations
          README="README.md"
          GRAPH_DIR=".tfdoc-assets"
          GRAPH="$GRAPH_DIR/terraform-dependency-graph.png"

          # Clear existing files and directories
          rm -f $README $GRAPH
          mkdir -p $GRAPH_DIR

          # Generate Dependency Graph
          echo "## Terraform Dependency Graph" >> $README
          terraform graph | dot -Tpng -o $GRAPH || { echo "Failed to generate graph"; exit 1; }
          echo "![Terraform Graph]($GRAPH)" >> $README

          # Generate Terraform Documentation
          echo -e "\n## Terraform Documentation" >> $README
          terraform-docs markdown table . >> $README || { echo "Failed to generate Terraform docs"; exit 1; }
      
      # Step 4:  Output Readme

      - name: Output README
        run: |
          echo -e "\033[1;34m---------------- README.md ----------------- \033[0m"
          if [ -f README.md ] ; then
            while IFS= read -r line; do
               echo "$line"
            done  < README.md
          else
            echo "README.md not found"
            exit 1
          fi
          
      # Step 5: Commit and Push Generated Docs (On Push Only)
      - name: Commit generated docs (only on push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md .tfdoc-assets/
          git status
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: Terraform Docs" --no-verify
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git ls-remote origin || { echo "Failed to authenticate with token"; exit 1; }
          git push origin HEAD || { echo "Failed to push changes"; exit 1; }
